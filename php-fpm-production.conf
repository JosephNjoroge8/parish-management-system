# PHP-FPM Production Configuration for Parish Management System

[parish-system]
; Process user and group
user = www-data
group = www-data

; Socket configuration
listen = /var/run/php/php8.2-fpm-parish.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 8
pm.min_spare_servers = 5
pm.max_spare_servers = 15
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Status and monitoring
pm.status_path = /status
pm.status_listen = 127.0.0.1:9001
ping.path = /ping
ping.response = pong

; Logging
access.log = /var/log/php8.2-fpm-parish-access.log
access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
slowlog = /var/log/php8.2-fpm-parish-slow.log
request_slowlog_timeout = 5s

; Security
security.limit_extensions = .php

; Performance tuning
request_terminate_timeout = 300s
rlimit_files = 65536
rlimit_core = unlimited

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP configuration optimizations for production
php_admin_value[error_log] = /var/log/php8.2-fpm-parish-error.log
php_admin_flag[log_errors] = on
php_admin_value[error_reporting] = "E_ERROR | E_WARNING | E_PARSE | E_NOTICE"

; Memory and execution limits
php_value[memory_limit] = 512M
php_value[max_execution_time] = 300
php_value[max_input_time] = 300

; File upload settings
php_value[upload_max_filesize] = 50M
php_value[post_max_size] = 50M
php_value[max_file_uploads] = 20

; Session settings
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 1000
php_value[session.gc_maxlifetime] = 1440

; OPcache settings for production
php_value[opcache.enable] = 1
php_value[opcache.memory_consumption] = 256
php_value[opcache.interned_strings_buffer] = 16
php_value[opcache.max_accelerated_files] = 10000
php_value[opcache.validate_timestamps] = 0
php_value[opcache.save_comments] = 0
php_value[opcache.fast_shutdown] = 1
php_value[opcache.enable_cli] = 1

; Realpath cache optimization
php_value[realpath_cache_size] = 4096K
php_value[realpath_cache_ttl] = 600

; Disable functions for security (optional)
; php_admin_value[disable_functions] = "exec,passthru,shell_exec,system,proc_open,popen"

; Output buffering
php_value[output_buffering] = 4096
php_value[implicit_flush] = Off

; Character encoding
php_value[default_charset] = "UTF-8"